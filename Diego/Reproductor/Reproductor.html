<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor Multimedia</title>

    <style>
    @import url("CSS/rep.css");
    </style>

    <script src="JS/rep.js"></script>
</head>
<header> 
    <h1>VideoTest</h1>
    <input type="search" placeholder="Buscador">
</header>

<body>


    <section id="reproduciendo">

    <div class="anuncio">
        <div class="quitarAnuncio"></div>
        <p>El anuncio dura...</p>
        <br>
        <p class="time"></p>
    </div>
    <video id="video">
        <titulo>Selectividad</titulo>
        <source src="Videos/Loki.mp4" type ="video/mp4">
            
    </video>
    <div id = "botones" class="invisible">
        <div id="stop" class="botonMenu"></div>
        <div id="prev" class="botonMenu"></div>
        <div id="play" class="botonMenu play"></div>
        <div id="next" class="botonMenu"></div>
        <div id="volUp" class="botonMenu"></div>
        <div id="volDown" class="botonMenu"></div>
        <div id="muteVol" class="botonMenu"></div>


    </div>      


    </section>

</html>
