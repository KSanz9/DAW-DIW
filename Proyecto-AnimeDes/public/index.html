<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime-Des</title>
    <style>
        @import url("css/index.css");
    </style>

    <script type="text/javascript" src="js/login.js" defer></script>
</head>

<body>
    
    <section class="inicio">
        <header class="cabecera">
            <h1 class="titulo">ANIME-DES</h1>
        </header>
        <div class="login">
            <form action="">
                <input type="text" name="loguser" size="25" placeholder="Nick" required>
                <input type="password" name="logpassword" size="25" placeholder="Password" required>
                <button id="botLogin">Login</button>
            </form>
            <div>
                <button id="registro">Registrate</button>
            </div>
        </div>

        
            <div id="form">
                <formulario>
                    <h1>Registro</h1>
                    <form id="formulario">
                        <table>
                            <tr>
                                <td> Nombre: </td>
                                <td> <input type="text"  name="nombre"  required></td>
                            </tr>
               
                            <tr>
                            <td> e-mail: </td>
                            <td><input type="text" name="email"  required></td>
                            </tr>
                            <tr>
                                <td> Password: </td>
                                <td><input type="password" name="password"  required>
                                </td>
               
                            </tr>
                            <tr>
                                <td> Repetir password: </td>
                                <td><input type="password"  name="password2"  required>
                                </td>
                            </tr>
                        </table>
                            <button id="botRegistroC">Cancelar</button>
                            <button id="botRegistro">Registrarse</button>
                    </form>
                </formulario>
            </div>
        
    </section>
</body>
</html>
