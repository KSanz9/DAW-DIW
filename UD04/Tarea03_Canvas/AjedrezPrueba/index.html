        <canvas width="400" height="400">
        </canvas>
    </main>

    <script>
        const canvas = document.querySelector("canvas");

        // contexto -> ctx
        let ctx = canvas.getContext("2d");
        let x = 0;
        let y = 0
        
         for (let index = 0; index < 8; index++) {//Y
            if(index%2 == 0){
                x = 50;
            }else{
                x  = 0;
            }
            //console.log(x);

            for (let jindex = 0; jindex < 8; jindex++) { //X
                ctx.fillStyle="black";
                ctx.fillRect(x,y,50,50);
                ctx.stroke();
                x = x+100;
              //  console.log(y);
            }

            y += 50;
        }
